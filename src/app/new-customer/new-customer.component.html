<div class="h-full w-screen p-4 flex justify-center">
    <div class="flex-1 flex flex-col items-center px-2 ">
        <h1 class="font-bold text-3xl text-red-900 mt-32 mb-4">Add Customer Form</h1>
        <div class="w-1/2" >
            <label for="search" class="sr-only">Search </label>
            <form methode="post" [formGroup]="customerNewFormGroup" (ngSubmit)="saveCustomer()" class="relative z-50 w-full flex flex-col justify-center items-center">
                <span class="text-red-600 mb-2" *ngIf="customerNewFormGroup.controls['name'].touched && customerNewFormGroup.controls['name'].errors && customerNewFormGroup.controls['name'].errors['required']">
                    Name is required
                </span>
                <input type="text" formControlName="name" class="block w-full pr-3 py-3 mb-3 border border-transparent rounded-md bg-red-200 text-red-900 placeholder-red-900 focus:outline-none focus:bg-white focus:text-red-900 transition duration-150 ease-in-out focus:ring-2 focus:ring-red-300 focus:ring-inset-2" placeholder="name">
                <span class="text-red-600 mb-2" 
                *ngIf="customerNewFormGroup.controls['email'].touched 
                && customerNewFormGroup.controls['email'].errors 
                && customerNewFormGroup.controls['email'].errors['email']">
                    email is not valid
                </span>
                <input type="text" formControlName="email" class="block w-full pr-3 py-3 mb-3 border border-transparent rounded-md bg-red-200 text-red-900 placeholder-red-900 focus:outline-none focus:bg-white focus:text-red-900 transition duration-150 ease-in-out focus:ring-2 focus:ring-red-300 focus:ring-inset-2" placeholder="email">
                
                <button type="submit" [disabled]="!customerNewFormGroup.valid" [class.cursor-no-drop]="!customerNewFormGroup.valid" [class.bg-red-300]="!customerNewFormGroup.valid" class="block w-full px-3 py-2 font-semibold bg-red-500 text-white rounded-md text-center">
                    save
                </button>
            </form>
        </div>
    </div>
</div>
